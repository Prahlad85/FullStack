<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --primary-color: #28a745;
      --light-gray: #f5f5f5;
      --text-color: #333;
      --sidebar-width: 220px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .dark-mode-toggle {
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    nav {
      width: var(--sidebar-width);
      background-color: var(--light-gray);
      padding: 30px 20px;
      border-right: 1px solid #ddd;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #1c7a34;
    }

    main {
      flex-grow: 1;
      padding: 40px 30px;
    }

    main h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    main p {
      font-size: 16px;
      color: #555;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>Admin Dashboard</div>
    <div class="dark-mode-toggle">‚òë Dark Mode</div>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a href="#">üè† Home</a></li>
        <li><a href="#">üë• Users</a></li>
        <li><a href="#">‚öôÔ∏è Settings</a></li>
      </ul>
    </nav>

    <main>
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>
  </div>

  <footer>
    ¬© 2025 Admin Panel
  </footer>

</body>
</html>
